server {
	listen 				localhost 80;
	server_name		localhost;
	location ^~ /uploads/ {
		root	/home/box/web/uploads;
	}
	location ~* ^\.(css)$ {
		root	/home/box/web/public/css;
	}
	location ~* ^\.(js)$ {
		root	/home/box/web/public;
	}
	location ~* ^\.(gif|jpg|jpeg|png)$ {
		root	/home/box/web/public;
	}
	location ~* ^.[^.]$ {                                                   
		return 404; 
	}
}